<!-- reset_with_token.html -->
{% extends "base.html" %}
{% block content %}
<h2>Enter a new password</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.password.label }} {{ form.password }}
    {{ form.confirm_password.label }} {{ form.confirm_password }}
    {{ form.submit }}
</form>
{% endblock %}
